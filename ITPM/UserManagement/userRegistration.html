<html>
<head>
    <title>Bus Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userRegistration.css">
    <link rel="shortcut icon" type="image/png" href="images/logob.png">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <!----------navigation bar---------->
    <div class="header">
        <div class="navbar">
            <img src="images/logob.png" class="logo">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a class="active" href="#">User Registration</a></li>
                    <li><a href="#">Admin Login</a></li>
                </ul>
            </nav>
        </div>
        <hr>
    
        <!----------registration form---------->
        <div class = "container">
            <div class="register-form">
                <div>
                    <h2>Create User Account</h2>
                </div>
                <div>
                    <img src="./images/register.svg" class = "register-image"></img>
                </div>
                <form action="" method="POST">
                    <div class = "form-inner">
                        <div class = "input-box">
                            <label class = "form-label">First Name</label>
                            <input type = "text" name = "firstname" id = "firstname"></input>
                        </div>
                        <div class = "input-box">
                            <label class = "form-label">Last Name</label>
                            <input type = "text" name = "lastname" id = "lastname"></input>
                        </div>
                        <div class = "input-box">
                            <label class = "form-label">Username</label>
                            <input type = "text" name = "username" id = "username"></input>
                        </div>
                        <div class = "input-box">
                            <label class = "form-label">Email Address</label>
                            <input type = "email" name = "email" id = "email"></input>
                        </div>
                        <div class = "input-box">
                            <label class = "form-label">Password</label>
                            <input type = "password" name = "password" id = "password"></input>
                        </div>
                        <div class = "input-box">
                            <label class = "form-label">Confirm Password</label>
                            <input type = "password" name = "cpassword" id = "cpassword"></input>
                        </div>
                    </div>
                    <div>
                        <button class = "input-button" name="submit" type = "submit">Register</button>
                    </div>
                    <div>
                        <span class = "input-login-link">Already have an account? <a href = "userLogin.html">Login</a></span>
                    </div> 
                </form>
            </div>
        </div>

        <!----------footer---------->
        <div class="footer">

            <hr>

        </div>
    </div>

</body>
</html>
